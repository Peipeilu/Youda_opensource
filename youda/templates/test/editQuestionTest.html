<!DOCTYPE html>

<html>
	<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <title>Edit Question Page Test</title>

		<script src="/static/js/jquery.min.js"></script>
		
		<script src="/static/js/csrf.js"></script>

		<script type="text/javascript" src="/static/tinymce/js/tinymce/tinymce.min.js"></script>

		<script type="text/javascript">
		tinymce.init({
		    selector: "textarea",
		    theme: "modern",
		    plugins: [
		        "advlist autolink lists link image charmap print preview hr anchor pagebreak",
		        "searchreplace wordcount visualblocks visualchars code fullscreen",
		        "insertdatetime media nonbreaking save table contextmenu directionality",
		        "emoticons template paste textcolor colorpicker textpattern"
		    ],
		    toolbar1: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",
		    toolbar2: "print preview media | forecolor backcolor emoticons",
		    image_advtab: true,
		    templates: [
		        {title: 'Test template 1', content: 'Test 1'},
		        {title: 'Test template 2', content: 'Test 2'}
		    ]
		});
		</script>
		
	</head>

	<body id="">

		<div id="div1"><h2>Edit Question Test Page</h2></div>
		
		<div>
		
		<form method="POST" action="/submitQuestion/" id="post-form">
		
		{% csrf_token %}
		
		<ul>
		    
		    
			<input type="checkbox" name="anonymous" unchecked> Be anonymous <br>
			<input type="checkbox" name="has_attach" checked> Have attachment<br>

		    <hr>
		    </br>
		    Question Content (String)
		    </br>
		    <input type="text" name="question_content" /> </br>

		    <hr>
		    </br>
		    
		    Topic ID (Number)
		    </br>
		    <input type="text" style="width:100%" name="topic_id" /> </br>

		    <hr>
		    </br>
		    
			Content	(Rich Text)
		    <textarea name="question_detail" style="width:100%"></textarea>

		    <input type='submit' value='Save'/>
		</form>
		</div>

		</ul>
	
	</body>
</html>
