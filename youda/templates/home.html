<script type="text/javascript">

function toggleTabs(){
$('#my_interest_tab').toggleClass('my_interest_tab_active');
$('#hot_answer_tab').toggleClass('hot_answer_tab_active');
$('#hot_answer_container').toggle();
$('#focus_answer_container').toggle();
}


$(document).ready(function(){
$('#home_nav').removeClass('home_nav_normal');
$('#home_nav').addClass('home_nav_active');
$('#my_interest_tab').addClass('my_interest_tab_active');
$('#hot_answer_container').hide();
$('#my_interest_tab').attr('active','true');
$('#hot_answer_tab').attr('active','false');

$('#my_interest_tab').on('click',function(){
if($('#my_interest_tab').attr('active') == 'false'){
	$('#my_interest_tab').attr('active','true');
	$('#hot_answer_tab').attr('active','false');
toggleTabs();
}
	return false;
});

$('#hot_answer_tab').on('click',function(){
	if($('#hot_answer_tab').attr('active') == 'false'){

		$('#my_interest_tab').attr('active','false');
		$('#hot_answer_tab').attr('active','true');

        $.ajax({
            url : '/hotquestions',
            dataType : 'json',
            type : 'get',
            success : function(result) {
                      var recommend_answer_html = template('recommend_answer',result);
                     $('#hot_answer_container').append(recommend_answer_html);
                }
        });
toggleTabs();
}
	return false;
});

            $('#focus_people').append(people_and_answer_html);
        }
    });

$.ajax({
    url : '/focus/',
    dataType : 'json',
    type : 'get',
    success : function(result){
        var data = result.data;
        for(var i = 0 ; i < result.length ; i ++){
           var currentIndexData = data[i];
            var type = currentIndexData.type;
            //console.log(currentIndexData.data);
            var html = '';
            switch(type){
                case 1:
                    html = template('recommend_people_new_ask',currentIndexData);
                    break;
                case 2:
                    html = template('recommend_people_answer',currentIndexData);
                    break;
                case 3 :
                    html = template('recommend_topic_answer',currentIndexData);
                    break;
                case 4:
                    html = template('recommend_topic_answer_response',currentIndexData);
                    break;
                case 5:
                    html = template('recommend_answer_response',currentIndexData);
                    break;
                default :
            }
             $('#all_answer_people_topic').append(html);
        }
    }
});
